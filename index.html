<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
</head>

<body>
    <div class="siteWrapper">
        <div class="topWrapper">
            <h1>Really Awesome Music Site</h1>
            <audio id="audioController" controls="controls" autoplay = "true">
                <source id="audioSource" src="" type="audio/ogg" />
                <!--<source src="" type="audio/mpeg" /> Your browser does not support the audio element.-->
            </audio>
            <p class="nowPlaying">Now Playing: <span id="artistPlaying"></span><span id="songPlayingNow"></span></p>

            <hr class="break">
            
                <div class="searchWrapper">
                    <input type="text" name="search" class="searchBar" value="" placeholder="Search For Artist">
                    <input type="button" class="searchBtn" value="submit">
            
            </div>
            <hr class="break">
        </div>
        <div class="searchResultsSection">
            <h2 class="resultsTitle">Search Results:</h2>
            <div class="searchResults">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
